<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Dating App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
       @if(accountServices.currentUser()){
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active">Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active">Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active">Messages</a>
          </li>
        </ul>
       }
        @if(accountServices.currentUser()){
          <div class="dropdown" dropdown>
            <a class="dropdown-toggle text-light" dropdownToggle>Welcome User</a>
            <div class="dropdown-menu" *dropdownMenu>
              <div class="dropdown-item">Edit Profile</div>
              <div class="dropdown-item" (click)="logout()">Logout</div>
            </div>
          </div>
        }

      @if(!accountServices.currentUser()){
        <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex">
          <input name="username" 
          [(ngModel)]="model.username" 
          class="form-control me-2"
            placeholder="UserName">
          <input name="password" 
          [(ngModel)]="model.password" 
          class="form-control me-2" 
          type="password" 
          placeholder="Password">
          <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
      } 
      </div>
    </div>
  </nav>
