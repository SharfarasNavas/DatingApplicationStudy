<div class="container mt-5">
    @if(!registerMode){
        <div style="text-align: center;">
            <h1>Find your match</h1>
            <p class="lead">Come to view your matches.. Please sign up!</p>
            <div class="text-center">
                <div>
                    <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
                    <button class="btn btn-primary btn-lg me-2">Learn More</button>
                </div>
            </div>
        </div>
    } @else {
        <div class="container">
            <div>
                <div class="row justify-content-center">
                    <div class="col-4">
                        <app-register
                        [UsersfromHomeComponent]="users"
                        (cancelRegister)="cancelRegisterMode($event)"
                        ></app-register>
                    </div>
                </div>
            </div>
        </div>
    }
    
</div>
