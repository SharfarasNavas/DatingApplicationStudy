<form #registerForm="ngForm" (ngSubmit)="register(model)">
<h2 class="text-center text-primary">Sign Up</h2>
<hr>
<div class="mb-3 form-floating">
    <input
    type="text"
    class="form-control"
    name="username"
    [(ngModel)]="model.username"
    placeholder="Username"
    >
    <label>Username</label>
</div>
<div class="mb-3 form-floating">
    <input
    type="password"
    class="form-control"
    name="password"
    [(ngModel)]="model.password"
    placeholder="Password"
    >
    <label>Password</label>
</div>
<div>
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-success me-2" type="submit" (click)="cancel()">Cancel</button>
</div>
<div class="mb-3">
    <label>check</label>
    <select class="form-select">
        @for (user of UsersfromHomeComponent; track $index) {
            <option [value]="user.userName">
                {{user.userName}}
            </option>
        }
    </select>
</div>
</form>
